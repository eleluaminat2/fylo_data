<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.google.com/css?
  family=specimen/Raleway">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main>
    <div class="container">
        <div class="whole">
        <div class="fylo">
        <div class="first">
        <img src="images/logo.svg">
        
        
        </div>
        <div class="second">
          <img src="images/icon-document.svg" class="document">
        <img src="images/icon-folder.svg" class="folder">
        <img src="images/icon-upload.svg" class="upload">
        
        </div>
        </div>
        <p class="left">185<span class="gb"> GB Left</span></p>
        <div class="gig">
        <p class="used">You’ve used<span> 815 GB</span> of your storage</p>
        <div class="big-div">
          <div class="small-div">
            <div class="white"></div>
          </div>
        </div>

        
        <div class="flex">
        <p>0 GB</p>
        <p>1000 GB</p>
        </div>
        </div>
        </div>
        <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Elelu Aminat</a>.
        </div>
    </div>
  </main>
</body>
</html>
